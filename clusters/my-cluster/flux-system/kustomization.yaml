apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: my-flask-app
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: my-flask-app
  path: ./   # Path to the directory containing the kustomization.yaml file
  prune: true
  validation: client
