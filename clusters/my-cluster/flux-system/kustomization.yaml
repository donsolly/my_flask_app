apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: my-flask-app
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: my-flask-app  # this should match the GitRepository metadata.name
  path: "./" # provide the relative path to your kustomization or deployment directory
  prune: true
  validation: client
